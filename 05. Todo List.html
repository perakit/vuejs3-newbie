<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>05. My Todo List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app" class="container mt-5">
            <div class="mb-3">
              <label for="todo" class="form-label">{{title}}</label>
              <input type="text" id="todo" class="form-control" v-model="newTodo" @keyup.enter="addTodo" placeholder="Add a new todo">
            </div>
            <table>
                <tr v-for="(todo, index) in todos" :key="index">
                    <td>
                        {{ todo }}
                    </td>
                    <td>
                        <button class="ms-5 my-1 btn btn-sm btn-danger" @click="removeTodo(index)">Remove</button>
                    </td>
                </tr>
            </table>
        </div>
    
        <script>
            const { createApp, ref } = Vue
    
            createApp({
                setup() {
                    const title = ref('My Todo List')
                    const newTodo = ref('')
                    const todos = ref(['Learn Vue.js', 'Build a Vue app', 'Have fun!'])
    
                    function addTodo() {
                        if (newTodo.value.trim()) {
                            todos.value.push(newTodo.value.trim())
                            newTodo.value = ''
                        }
                    }
    
                    function removeTodo(index) {
                        todos.value.splice(index, 1)
                    }
    
                    return {
                        title,
                        newTodo,
                        todos,
                        addTodo,
                        removeTodo
                    }
                }
            }).mount('#app')
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
