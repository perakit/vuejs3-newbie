<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03. Kalkulator klasik</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app" class="container mt-5">
            <h1 class="text-center mt-5">Kalkulator Klasik</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nilai 1</span>
                <input
                    type="number"
                    v-model="nilai1"
                    class="form-control"
                    placeholder="Nilai 1"
                    aria-label="Nilai 1"
                    aria-describedby="basic-addon1"
                />
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nilai 2</span>
                <input
                    type="number"
                    v-model="nilai2"
                    class="form-control"
                    placeholder="Nilai 2"
                    aria-label="Nilai 2"
                    aria-describedby="basic-addon1"
                />
            </div>
            <button class="w-100 btn btn-primary" @click="hitung">Hitung</button>
            <h1 class="text-center mt-5">Hasil: {{ hasil }}</h1>
        </div>

        <script>
            const { createApp, ref } = Vue;

            createApp({
                data() {
                    return {
                        nilai1: ref(),
                        nilai2: ref(),
                        hasil: ref(),
                    };
                },
                methods: {
                    hitung() {
                        this.hasil = parseInt(this.nilai1) + parseInt(this.nilai2);
                    },
                },
            }).mount('#app');
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
