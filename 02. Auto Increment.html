<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>02. Auto Increment</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>Jumlah Click {{count}}</h1>
			<button type="button" @click="count++">Tambah</button>
		</div>

		<script>
			const { createApp, ref } = Vue;

			createApp({
				setup() {
					const count = ref(0);
					return {
						count,
					};
				},
			}).mount('#app');
		</script>
	</body>
</html>
